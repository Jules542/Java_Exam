<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>viens raconter ta vie</title>
    <meta charset="UTF-8">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f9;
        }
        .container {
            width: 80%;
            max-width: 600px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }
        input[type="text"], textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            background-color: #007BFF;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .quote {
            background-color: #f0f8ff;
            padding: 10px;
            border-radius: 4px;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>viens raconter ta vie</h1>
        
        <form action="#" th:action="@{/conversation}" method="post">
            <div class="form-group">
                <label for="username">Nom d'utilisateur :</label>
                <input type="text" id="username" name="username" placeholder="Entrez votre nom" required/>
            </div>
            
            <div class="form-group">
                <label for="message">Votre message :</label>
                <textarea id="message" name="message" rows="4" placeholder="Écrivez quelque chose..." required></textarea>
            </div>
            
            <button type="submit">Envoyer</button>
        </form>

        <div class="quote" th:if="${quote != null}">
            <h3>Réponse totalement aléatoire :</h3>
            <p th:text="${quote.content}">[Citation ici]</p>
        </div>
    </div>

</body>
</html>
